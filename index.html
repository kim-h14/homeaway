<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeAway</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/c28bc147bf.js" crossorigin="anonymous"></script>

</head>
<body>

  <!-- Header -->
  <section id="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <i class="fa-regular fa-gem"></i></a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#homes" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#stays" class="nav-link px-2" spellcheck="false">Stays</a></li>
        <li><a href="#experiences" class="nav-link px-2">Experiences</a></li>
        <li><a href="#testimonials" class="nav-link px-2">Testimonials</a></li>
        <li><a href="#app" class="nav-link px-2">Our app</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </section>

  <!-- Title -->
  <section id="title">
    

  </section>

  <!-- Stays -->
  <section id="stays">


  </section>

  <!-- Experiences -->
  <section id="experiences">


  </section>

  <!-- Testimonials -->
  <section id="testimonials">


  </section>

  <!-- App -->
  <section class="app">
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold text-body-emphasis">Easy bookings at the tip of your finger</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"> Our app makes booking one of our luxurious stay and some of the most 
          experiences in the world easier than ever
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3"><i class="fa-brands fa-apple"></i> Download</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4"><i class="fa-brands fa-google-play"></i> Download</button>
        </div>
      </div>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img src="./images/app-look.jpeg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image of the app" width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <section id="footer">


  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
